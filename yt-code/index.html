<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link rel="stylesheet" href="youtube.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header nav bar -->
    <header>
      <nav class="header-nav">
        <div class="header-div">
          <div class="header-left-logo">
            <div class="left-logo-three-line">
              <img src="../src/icons/icon1.svg" alt="" />
            </div>
            <a href="https://www.youtube.com/">
              <img src="../src/icons/icon2.svg" alt="" />
            </a>
          </div>
          <!-- header search bar -->
          <!-- header=hd -->
          <div class="header-middle-part">
            <div class="header-search-input">
              <div class="hd-search-message">
                <input class="search-input" type="text" placeholder="Search" />
              </div>
              <div class="hd-search-icon">
                <img src="../src/icons/icon3.svg" alt="" />
              </div>
            </div>
            <button class="hd-mic-icon">
              <img src="../src/icons/icon4.svg" alt="" />
            </button>
          </div>
          <div class="header-right-part">
            <div class="hd-rigth-items">
              <button class="hd-right-icon">
                <img src="../src/icons/icon5.svg" alt="" />
              </button>
              <button class="hd-right-icon">
                <img src="../src/icons/icon6.svg" alt="" />
              </button>

              <img
                class="hd-right-profile"
                src="../src/profile/yogesh.JPG"
                alt="profile"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!-- LEFT SIDE OF THE BODY and mainDiv=MD -->
      <div class="section-left-mainDiv">
        <div class="section-left-MD-child">
          <div id="left-MD-child-home-element">
            <div class="left-section-img">
              <img src="../src/icons/icon7.svg" alt="" />
            </div>
            <p class="left-section-img-word">Home</p>
          </div>
          <div class="left-MD-child-elements">
            <div class="left-section-img">
              <img src="../src/icons/icon8.svg" alt="" />
            </div>
            <p class="left-section-img-word">Shorts</p>
          </div>
          <div class="left-MD-child-elements">
            <div class="left-section-img">
              <img src="../src/icons/icon9.svg" alt="" />
            </div>
            <p class="left-section-img-word">subscriptions</p>
          </div>
          <!-- your profile and your channel info YOU -->
          <div class="left-second-part-you">
            <div id="you-section">
              <span id="you">You</span>
              <div id="you-side-img">
                <img src="../src/icons/icon10.svg" alt="" />
              </div>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon11.svg" alt="" />
              </div>
              <p class="left-section-img-word">Your channel</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon12.svg" alt="" />
              </div>
              <p class="left-section-img-word">History</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon13.svg" alt="" />
              </div>
              <p class="left-section-img-word">Playlists</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon14.svg" alt="" />
              </div>
              <p class="left-section-img-word">Your videos</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon15.svg" alt="" />
              </div>
              <p class="left-section-img-word">Watch later</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon16.svg" alt="" />
              </div>
              <p class="left-section-img-word">Liked videos</p>
            </div>
          </div>
          <!-- SUBSCRIPTION -->
           <div class="left-headings">
            <div class="heading-letter">
              <sapn class="subscription-span">Subscriptions</sapn>
            </div>
           </div>
           <!-- Explore -->
           <div class="left-headings">
            <div class="heading-letter">
              <sapn class="explore-span">Explore</sapn>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon18.svg" alt="" />
              </div>
              <p class="left-section-img-word">Trending</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon19.svg" alt="" />
              </div>
              <p class="left-section-img-word">Music</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon20.svg" alt="" />
              </div>
              <p class="left-section-img-word">gaming</p>
            </div>
            <div class="left-MD-child-elements">
              <div class="left-section-img">
                <img src="../src/icons/icon21.svg" alt="" />
              </div>
              <p class="left-section-img-word">Sports</p>
            </div>
           </div>
           <!-- MORE ABOUT YOUTUBE -->
            <div class="eft-headings">
              <div class="heading-letter">
                <sapn class="More-yt-span">More from Youtube</sapn>
              </div>
              
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
